server:
  port: 8081

spring:
  application:
    name: consumer-service
  datasource:
    url: jdbc:h2:mem:consumerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
logging:
  level:
    com.offerzone.consumer: DEBUG