server:
  port: 8085

spring:
  application:
    name: interaction-service
  
  datasource:
    url: jdbc:h2:mem:interactiondb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.offerzone.interaction: DEBUG
